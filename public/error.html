
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Music | SargamAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000, #1e1109, #2a1609);
            color: #FFA500;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Overlay with subtle texture */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)),
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm10 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z' fill='%23FFA500' fill-opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .error-card {
            background-color: rgba(15, 15, 15, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(255, 165, 0, 0.2);
            padding: 3rem;
            border: 1px solid rgba(255, 165, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Wavy line decorators */
        .error-card::before, .error-card::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFA500, transparent);
            opacity: 0.3;
        }
        
        .error-card::before {
            top: 10px;
        }
        
        .error-card::after {
            bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #FFA500;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #FFA500, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #d20000;
            color: #fff;
            font-size: 1rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(210, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(210, 0, 0, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: #FFA500;
            font-size: 1rem;
            padding: 0.8rem 2rem;
            border: 2px solid #FFA500;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 165, 0, 0.1);
            box-shadow: 0 6px 15px rgba(255, 165, 0, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Floating music notes with improved animation */
        .music-note {
            position: absolute;
            font-size: 2rem;
            color: #FFA500;
            opacity: 0;
            z-index: 5;
            animation: floatNote 6s ease-in-out infinite;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }

        /* Sound wave visualization */
        .sound-wave {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .wave-bar {
            width: 4px;
            margin: 0 2px;
            background: linear-gradient(to top, rgba(0,0,0,0), #FFA500);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                height: 10px;
            }
            50% {
                height: 30px;
            }
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #FFA500;
            text-transform: none;
        }

        .logo::after {
            content: "AI";
            font-size: 1.2rem;
            position: absolute;
            bottom: 0;
            color: #d20000;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .delay-100 {
            animation-delay: 0.1s;
        }
        
        .delay-200 {
            animation-delay: 0.2s;
        }
        
        .delay-300 {
            animation-delay: 0.3s;
        }
        
        .delay-400 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="logo">sargam</div>
    
    <div class="container">
        <div class="error-card fade-in">
            <div class="error-code">404</div>
            <h1 class="fade-in delay-100">You've Lost Your Rhythm</h1>
            <p class="fade-in delay-200">The melody you're searching for seems to have drifted away. Let's get you back to the right tune and continue your musical journey.</p>
            
            <div class="button-group fade-in delay-300">
                <a href="index.html" class="btn-primary">
                    Return to Harmony
                </a>
                <a href="contact.html" class="btn-secondary">
                    Report Issue
                </a>
            </div>
        </div>
    </div>

    <!-- Sound wave visualization -->
    <div class="sound-wave">
        <div class="wave-bar" style="animation-delay: 0s; height: 20px;"></div>
        <div class="wave-bar" style="animation-delay: 0.2s; height: 15px;"></div>
        <div class="wave-bar" style="animation-delay: 0.4s; height: 25px;"></div>
        <div class="wave-bar" style="animation-delay: 0.6s; height: 30px;"></div>
        <div class="wave-bar" style="animation-delay: 0.8s; height: 20px;"></div>
        <div class="wave-bar" style="animation-delay: 1s; height: 15px;"></div>
        <div class="wave-bar" style="animation-delay: 1.2s; height: 25px;"></div>
        <div class="wave-bar" style="animation-delay: 1.4s; height: 30px;"></div>
        <div class="wave-bar" style="animation-delay: 1.6s; height: 20px;"></div>
    </div>

    <!-- Floating Music Notes Script -->
    <script>
        function createMusicNotes() {
            const notes = ['♩', '♪', '♫', '♬', '♭', '♮', '♯'];
            const container = document.body;
            
            // Create 3 notes at once
            for (let i = 0; i < 3; i++) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                
                // Random positioning
                const leftPos = Math.random() * 100;
                note.style.left = leftPos + 'vw';
                note.style.bottom = '0';
                
                // Random animation duration
                const duration = 3 + Math.random() * 4;
                note.style.animationDuration = duration + 's';
                
                // Random animation delay
                const delay = Math.random() * 2;
                note.style.animationDelay = delay + 's';
                
                container.appendChild(note);
                
                // Remove note after animation completes
                setTimeout(() => {
                    note.remove();
                }, (duration + delay) * 1000);
            }
        }
        
        // Create notes immediately and every 1.5 seconds
        createMusicNotes();
        setInterval(createMusicNotes, 1500);
    </script>
</body>
</html>
