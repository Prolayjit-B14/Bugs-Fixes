          left: 0;
          background: rgba(0, 0, 0, 0.9);
          text-align: center;

        }

      /* Fade-in Animation */

        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-in-out forwards;
      }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

        font-weight: bold;

        transition: 0.3s ease-in-out;
