    <h1 class="mt-16 text-center text-3xl font-bold">üéµ Indian Classical Raag Database</h1>

    <!-- Search Bar -->
    <div class="text-center my-4">
        <input type="text" id="searchBar" placeholder="Search for a Raag..." onkeyup="searchRaag()"
            class="px-4 py-2 border rounded-lg shadow-md w-80">
    </div>

    <!-- Raag Cards Container -->
    <div class="raag-container p-6" id="raagList"></div>

    <!-- Footer -->

        <p>Made with ‚ù§Ô∏è by Bugs & Fixes</p>
        &copy; 2025 AI Music Tool. All rights reserved.
    </footer>

    <script>
        const raags = [
            { name: "Yaman", description: "Evokes devotion and peace (Evening Raaga)." },
            { name: "Bhairav", description: "Morning melody, serious and meditative." },
            { name: "Bhairavi", description: "Morning Raaga, brings tranquility." },
            { name: "Darbari Kanada", description: "Late night, deep and emotional tone." },
            { name: "Malkauns", description: "Mystical and powerful (Midnight Raaga)." },
            { name: "Kaafi", description: "Romantic and passionate (Late evening Raaga)." },
            { name: "Bageshree", description: "Expresses longing and love (Late night Raaga)." },
            { name: "Bhimpalasi", description: "Soothing and contemplative (Afternoon Raaga)." },
            { name: "Todi", description: "Serious and profound (Morning Raaga)." },
            { name: "Desh", description: "Evokes patriotism and monsoon beauty." },
            { name: "Bhoopali", description: "Simple, serene, and uplifting." },
            { name: "Kedar", description: "Devotional and peaceful (Late night Raaga)." },
            { name: "Bilawal", description: "Joyous and bright (Morning Raaga)." },
            { name: "Khamaj", description: "Romantic, nature, love, aesthetic (Night Raaga)." },
            { name: "Bihag", description: "Associated with rain, melancholy, and romance." }
        ];

        function loadRaags() {
            const raagList = document.getElementById("raagList");
            raagList.innerHTML = "";
            raags.forEach(raag => {
                let raagCard = document.createElement("div");
                raagCard.classList.add("raag-card");
                raagCard.innerHTML = `
                    <h2 class="text-xl font-bold">${raag.name}</h2>
                    <p class="text-gray-600">${raag.description}</p>
                `;
                raagCard.onclick = () => window.location.href = `raag-${raag.name.toLowerCase().replace(" ", "-")}.html`;
                raagList.appendChild(raagCard);
            });
        }

        function searchRaag() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let cards = document.getElementsByClassName("raag-card");

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }

        // Load Raags when the page loads
        document.addEventListener("DOMContentLoaded", loadRaags);
    </script>

</body>
