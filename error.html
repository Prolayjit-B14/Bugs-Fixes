<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Serif Devanagari', serif;
            background: url('assets/b.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fbff02;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: floatUp 3s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .music-notes {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.6; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white bg-gradient-to-b from-black to-yellow-900  relative">
    <h1 class="text-6xl font-extrabold text-yellow-300 fade-in">ðŸŽµ Oops ! You're Out of Tune ðŸŽµ</h1>
    <p class="text-lg text-yellow-200 mt-4 fade-in">Looks like you've hit the wrong note. Let's get you back to the rhythm ! Try returning to the homepage and find the right melody.</p>
    <button onclick="location.href='index.html'" class="mt-6 px-6 py-3 bg-red-600 rounded-lg hover:bg-red-700 transition fade-in">
        Go Back to the Right Note ðŸŽ¶
    </button>

    <!-- Floating Musical Notes -->
    <div class="music-notes" style="top: 10%; left: 20%;">ðŸŽµ</div>
    <div class="music-notes" style="top: 30%; right: 10%;">ðŸŽ¶</div>
    <div class="music-notes" style="bottom: 20%; left: 50%;">ðŸŽ¼</div>
    <div class="music-notes" style="top: 90%; left: 70%;">ðŸŽµ</div>
    <div class="music-notes" style="top: 20%; right: 60%;">ðŸŽ¶</div>
    <div class="music-notes" style="bottom: 40%; left: 80%;">ðŸŽ¼</div>



    <!-- Floating Music Notes -->
    <script>
        function createMusicNotes() {
            const notes = ['\u266A', '\u266B', '\u266C', '\u266D', '\u266E', '\u266F'];
            for (let i = 0; i < 10; i++) {
                let note = document.createElement('div');
                note.className = 'music-note';
                note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + 'vw';
                note.style.top = Math.random() * 100 + 'vh';
                note.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(note);

                setTimeout(() => { note.remove(); }, 5000);
            }
        }
        setInterval(createMusicNotes, 1000);
    </script>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="assets/error-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
